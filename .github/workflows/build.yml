
name: Build and Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version Bump Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bump Version
        id: bump
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Read current version
          current_version=$(grep "version:" app/config.yaml | awk '{print $2}' | tr -d '"')
          echo "Current version: $current_version"
          
          # Split version
          IFS='.' read -r -a parts <<< "$current_version"
          major="${parts[0]}"
          minor="${parts[1]}"
          patch="${parts[2]}"
          
          bump_type="${{ inputs.bump }}"
          
          if [ "$bump_type" == "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$bump_type" == "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi
          
          new_version="$major.$minor.$patch"
          echo "New version: $new_version"
          
          # Update config.yaml
          sed -i "s/version: \"$current_version\"/version: \"$new_version\"/" app/config.yaml
          
          # Commit and Push
          git add app/config.yaml
          git commit -m "Bump version to v$new_version"
          git push
          
          # Tag
          git tag "v$new_version"
          git push origin "v$new_version"
          
          echo "Triggered release for v$new_version"

  build:
    name: Build on ${{ matrix.os }}
    needs: bump-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed to see new tags
        
    - name: Checkout latest tag if bumped
      if: needs.bump-version.result == 'success'
      shell: bash
      run: |
        git fetch --tags
        latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
        echo "Checking out $latest_tag"
        git checkout $latest_tag
        echo "RELEASE_TAG=$latest_tag" >> $GITHUB_ENV
    
    - name: Set Release Tag (Tag Trigger)
      if: startsWith(github.ref, 'refs/tags/')
      shell: bash
      run: |
        echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip' # Caching pip packages
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 pyinstaller
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest
      # Use shell bash to ensure consistency, set PYTHONPATH
      shell: bash
      run: |
        export PYTHONPATH=$PWD
        pytest tests
        
    - name: Build with PyInstaller
      run: |
        pyinstaller app.spec
        
    # Packaging for Linux
    - name: Package Linux
      if: runner.os == 'Linux'
      run: |
        cd dist
        tar -czvf PassPhotoCheck-Linux.tar.gz PassPhotoCheck/
        
    # Packaging for Windows
    - name: Package Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cd dist
        Compress-Archive -Path PassPhotoCheck -DestinationPath PassPhotoCheck-Windows.zip
        
    - name: Upload Artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: PassPhotoCheck-Linux
        path: dist/PassPhotoCheck-Linux.tar.gz
        
    - name: Upload Artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: PassPhotoCheck-Windows
        path: dist/PassPhotoCheck-Windows.zip
        
    - name: Release
      uses: softprops/action-gh-release@v1
      if: env.RELEASE_TAG != ''
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        files: |
          dist/PassPhotoCheck-Linux.tar.gz
          dist/PassPhotoCheck-Windows.zip
